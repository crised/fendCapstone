<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="holder headline">
        Weather App
    </div>
    <div class="holder zip">
        <label for="zip">Enter City name</label>
        <input type="text" id="zip" placeholder="enter city name here">
    </div>
    <div class="holder feel">
        <label for="feelings">What are you looking for in your next vacation?</label>
        <textarea class="myInput" id="keywords" placeholder="Enter your keywords here" rows="9" cols="50"></textarea>
        <button id="generate" type="submit"> Generate</button>
    </div>
    <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
            <div id="weatherString"></div>
            <img id="imgId"/>
        </div>
    </div>
</div>
<!--remove it-->
<script src="app.js" type="text/javascript"></script>

</body>
</html>
